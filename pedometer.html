<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adƒ±m √ñl√ßer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(0,0,0,0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .step-display {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .step-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .step-count {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .step-label {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn {
            background: #fff;
            color: #4CAF50;
        }

        .stop-btn {
            background: #f44336;
            color: white;
        }

        .reset-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .goal-progress {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .goal-label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.5s;
        }

        .sensitivity-control {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .sensitivity-label {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .sensitivity-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .sensitivity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            margin-right: 5px;
        }

        .status-indicator.active {
            background: #4CAF50;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Geri</a>
        <div class="header-title">
            <span class="status-indicator" id="statusDot"></span>
            Adƒ±m √ñl√ßer
        </div>
        <div></div>
    </div>

    <div class="container">
        <div class="step-display">
            <div class="step-icon">üëü</div>
            <div class="step-count" id="stepCount">0</div>
            <div class="step-label">Adƒ±m</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="distance">0.0</div>
                <div class="stat-label">Kilometre</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="calories">0</div>
                <div class="stat-label">Kalori</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="duration">00:00</div>
                <div class="stat-label">S√ºre</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pace">0.0</div>
                <div class="stat-label">Hƒ±z (km/s)</div>
            </div>
        </div>

        <div class="goal-progress">
            <div class="goal-label">
                <span>G√ºnl√ºk Hedef</span>
                <span id="goalText">0 / 10000</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn start-btn" id="startBtn" onclick="startTracking()">Ba≈ülat</button>
            <button class="control-btn stop-btn" id="stopBtn" onclick="stopTracking()" style="display:none;">Durdur</button>
            <button class="control-btn reset-btn" onclick="resetTracking()">Sƒ±fƒ±rla</button>
        </div>

        <div class="sensitivity-control">
            <div class="sensitivity-label">Hassasiyet: <span id="sensitivityValue">Orta</span></div>
            <input type="range" class="sensitivity-slider" id="sensitivitySlider" min="1" max="3" value="2" oninput="updateSensitivity()">
        </div>
    </div>

    <script>
        let stepCount = 0;
        let isTracking = false;
        let lastAcceleration = 0;
        let threshold = 1.3;
        let startTime = null;
        let timerInterval = null;
        let dailyGoal = 10000;

        const stepLength = 0.78; // meters per step
        const caloriesPerStep = 0.04;

        function startTracking() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            initTracking();
                        } else {
                            alert('Sens√∂r izni gerekli!');
                        }
                    })
                    .catch(console.error);
            } else {
                initTracking();
            }
        }

        function initTracking() {
            isTracking = true;
            startTime = Date.now();
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('statusDot').classList.add('active');

            window.addEventListener('devicemotion', handleMotion);
            
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTracking() {
            isTracking = false;
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('statusDot').classList.remove('active');

            window.removeEventListener('devicemotion', handleMotion);
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTracking() {
            stopTracking();
            stepCount = 0;
            startTime = null;
            updateDisplay();
        }

        function handleMotion(event) {
            if (!isTracking) return;

            const acc = event.accelerationIncludingGravity;
            if (!acc) return;

            const acceleration = Math.sqrt(
                acc.x * acc.x + 
                acc.y * acc.y + 
                acc.z * acc.z
            );

            const delta = Math.abs(acceleration - lastAcceleration);

            if (delta > threshold) {
                stepCount++;
                updateDisplay();
            }

            lastAcceleration = acceleration;
        }

        function updateDisplay() {
            document.getElementById('stepCount').textContent = stepCount;

            const distance = (stepCount * stepLength / 1000).toFixed(2);
            document.getElementById('distance').textContent = distance;

            const calories = Math.round(stepCount * caloriesPerStep);
            document.getElementById('calories').textContent = calories;

            const progress = Math.min((stepCount / dailyGoal) * 100, 100);
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('goalText').textContent = `${stepCount} / ${dailyGoal}`;

            if (startTime) {
                const elapsed = (Date.now() - startTime) / 1000;
                const speed = elapsed > 0 ? (distance / elapsed * 3600).toFixed(1) : '0.0';
                document.getElementById('pace').textContent = speed;
            }
        }

        function updateTimer() {
            if (!startTime) return;

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('duration').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateSensitivity() {
            const value = document.getElementById('sensitivitySlider').value;
            const labels = ['D√º≈ü√ºk', 'Orta', 'Y√ºksek'];
            const thresholds = [1.8, 1.3, 0.9];
            
            threshold = thresholds[value - 1];
            document.getElementById('sensitivityValue').textContent = labels[value - 1];
        }

        updateDisplay();
    </script>
</body>
</html>
